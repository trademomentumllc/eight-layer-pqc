name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: read

env:
  GO_VERSION: '1.22'
  RUST_VERSION: 'stable'

jobs:
  # Python Testing Matrix
  python-tests:
    name: Python ${{ matrix.python-version }} Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-minimal.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Check Python environment
        run: |
          python --version
          pip --version
          pip list

      - name: Run pytest
        run: |
          pytest tests/ \
            -v \
            --tb=short \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=pytest-results-${{ matrix.python-version }}.xml
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: pytest-results-${{ matrix.python-version }}.xml
          retention-days: 30

      - name: Upload coverage reports
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-python
          path: coverage.xml
          retention-days: 30

  # NIST Compliance Validation
  nist-compliance:
    name: NIST FIPS 203/204/205 Compliance
    runs-on: ubuntu-latest
    needs: python-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NIST compliance validation
        run: |
          python scripts/validation/validate_nist_compliance.py

      - name: Upload compliance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nist-compliance-report
          path: |
            scripts/validation/
            *.log
          retention-days: 90

  # Go Build and Test
  go-build-test:
    name: Go Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: code/go/go.mod

      - name: Verify Go modules
        working-directory: code/go
        run: |
          go version
          go mod verify
          go mod download

      - name: Build Go code
        working-directory: code/go
        run: |
          go build -v ./...

      - name: Run Go tests
        working-directory: code/go
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run Go vet
        working-directory: code/go
        run: |
          go vet ./...

      - name: Run Go fmt check
        working-directory: code/go
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Upload Go coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-go
          path: code/go/coverage.out
          retention-days: 30

      - name: Build Go binaries
        working-directory: code/go
        run: |
          mkdir -p ../../dist/go
          GOOS=linux GOARCH=amd64 go build -o ../../dist/go/pqc-layer2-linux-amd64 ./...
          GOOS=darwin GOARCH=amd64 go build -o ../../dist/go/pqc-layer2-darwin-amd64 ./...
          GOOS=windows GOARCH=amd64 go build -o ../../dist/go/pqc-layer2-windows-amd64.exe ./...

      - name: Upload Go artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: dist/go/
          retention-days: 30

  # Rust Build and Test
  rust-build-test:
    name: Rust Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            code/rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('code/rust/**/Cargo.toml', 'code/rust/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust version
        working-directory: code/rust
        run: |
          rustc --version
          cargo --version

      - name: Run Cargo check
        working-directory: code/rust
        run: |
          cargo check --all-features --verbose

      - name: Run Cargo fmt check
        working-directory: code/rust
        run: |
          cargo fmt -- --check

      - name: Run Cargo clippy
        working-directory: code/rust
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Build Rust code
        working-directory: code/rust
        run: |
          cargo build --release --verbose --all-features

      - name: Run Rust tests
        working-directory: code/rust
        run: |
          cargo test --verbose --all-features

      - name: Upload Rust artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries
          path: code/rust/target/release/
          retention-days: 30

  # Code Quality Analysis
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black format check
        run: |
          black --check --diff .
        continue-on-error: true

      - name: Run Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run Pylint
        run: |
          find . -type f -name "*.py" -not -path "./.*" | xargs pylint --exit-zero
        continue-on-error: true

      - name: Run MyPy type checking
        run: |
          mypy . --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  # CodeQL Security Analysis
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'go', 'javascript' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Dependency Review (requires Dependency Graph enabled in repo settings)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        continue-on-error: true
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0
          comment-summary-in-pr: always

  # Build Documentation
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: python-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Sphinx documentation
        run: |
          cd docs
          sphinx-build -b html . _build/html || echo "Documentation build completed with warnings"
        continue-on-error: true

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 30

  # Final Integration Check
  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    needs:
      - python-tests
      - nist-compliance
      - go-build-test
      - rust-build-test
      - code-quality
      - codeql-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List all artifacts
        run: |
          echo "=== Build Artifacts ==="
          ls -lah artifacts/
          echo ""
          echo "=== Detailed Structure ==="
          find artifacts/ -type f -ls

      - name: Integration status
        run: |
          echo "========================================="
          echo "Eight-Layer PQC Framework - CI/CD Status"
          echo "========================================="
          echo ""
          echo "✓ Python tests passed (3.10, 3.11, 3.12)"
          echo "✓ NIST FIPS 203/204/205 compliance validated"
          echo "✓ Go build and tests completed"
          echo "✓ Rust build and tests completed"
          echo "✓ Code quality checks completed"
          echo "✓ CodeQL security analysis completed"
          echo ""
          echo "All integration checks passed successfully!"
          echo "========================================="

      - name: Create build summary
        run: |
          cat > build-summary.txt << 'EOF'
          Eight-Layer PQC Framework - Build Summary
          ==========================================

          Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}

          Components Built:
          - Python (3.10, 3.11, 3.12) - PASSED
          - Go (1.22) - PASSED
          - Rust (stable) - PASSED

          Security Validation:
          - NIST FIPS 203/204/205 Compliance - VALIDATED
          - CodeQL Security Scan - COMPLETED
          - Dependency Review - COMPLETED

          Status: SUCCESS
          EOF
          cat build-summary.txt

      - name: Upload build summary
        uses: actions/upload-artifact@v4
        with:
          name: build-summary
          path: build-summary.txt
          retention-days: 90
